<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 350px;
      padding: 30px;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tabs button {
      background: none;
      border: none;
      font-size: 16px;
      font-weight: bold;
      color: #777;
      cursor: pointer;
      padding: 10px 20px;
      transition: color 0.3s;
    }

    .tabs button.active {
      color: #2575fc;
      border-bottom: 2px solid #2575fc;
    }

    .form-container {
      display: flex;
      flex-direction: column;
    }

    .form-container input {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-container input:focus {
      outline: none;
      border-color: #2575fc;
    }

    .need-help {
      font-size: 14px;
      color: #2575fc;
      text-decoration: none;
      margin: 10px 0;
    }

    .submit-btn {
      background: #2575fc;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #1a5bbf;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="https://via.placeholder.com/80" alt="Logo" class="logo">

    <!-- Tabs for Login and Signup -->
    <div class="tabs">
      <button class="active" onclick="switchTab('login')">Login</button>
      <button onclick="switchTab('signup')">Signup</button>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="form-container">
      <input type="text" id="login-id" placeholder="Enter your ID or Email">
      <input type="password" id="login-password" placeholder="Enter your password">
      <a href="#" class="need-help">Need Help?</a>
      <button class="submit-btn">Login</button>
    </div>

    <!-- Signup Form (Hidden by Default) -->
    <div id="signup-form" class="form-container" style="display: none;">
      <input type="text" id="signup-id" placeholder="Create your ID or Email">
      <input type="password" id="signup-password" placeholder="Create a password">
      <a href="#" class="need-help">Need Help?</a>
      <button class="submit-btn">Signup</button>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const tabs = document.querySelectorAll('.tabs button');

      if (tab === 'login') {
        loginForm.style.display = 'flex';
        signupForm.style.display = 'none';
        tabs[0].classList.add('active');
        tabs[1].classList.remove('active');
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'flex';
        tabs[1].classList.add('active');
        tabs[0].classList.remove('active');
      }
    }
  </script>
</body>
</html>
